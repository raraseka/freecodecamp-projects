<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <div class="item">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubic">
        </div>

        <div class="item-detail">
            <p>Rubic</p>
            <p>$ 9.00</p>
        </div>
    
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Name</label>
            <input id="card-name" type="text" name="card-name" required aria-required="true">

            <label for="card-number">Card Number</label> <br>
            <input id="card-number" type="number" name="card-number" required aria-required="true"> <br>
            <button>Submit</button>
        </form>

    </section>


</body>

</html>
