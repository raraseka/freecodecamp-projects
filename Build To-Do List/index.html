<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheets" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="data_course">
            <label for="data_course">Data Analyst Course</label>
            <ul class="sub-item">
                <li>
                    <a href="#" target="_blank" class="sub-item-link">Course Link
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="mandarin_class">
            <label for="mandarin_class">Mandarin Class</label>
            <ul class="sub-item">
                <li>
                    <a href="#" target="_blank" class="sub-item-link">Class Link</a>
                </li>
            </ul>
        </li>


        <li>
            <input type="checkbox" id="assigment">
            <label for="assigment">Assigment</label>
            <ul class="sub-item">
                <li>
                    <a href="#" target="_blank" class="sub-item-link">Link Assigment</a>
                </li>
            </ul>
        </li>


        <li>
            <input type="checkbox" id="exam">
            <label for="exam">Exam</label>
            <ul class="sub-item">
                <li>
                    <a href="#" target="_blank" class="sub-item-link">Link Exam</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
