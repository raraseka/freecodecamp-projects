<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label class="feature-card" for="collab">
            <input type="checkbox" name="collab" id="collab">
            <span class="top-text">Collaboration</span><br>
            <span class="bottom-text">Multiple user able to work together</span>
            
        </label>
        <label class="feature-card" for="ai">
            <input type="checkbox" name="ai" id="ai">
            <span class="top-text">AI Assistant</span><br>
            <span class="bottom-text">Helps user</span> 
        </label>
    
    </div>

</body>

</html>
